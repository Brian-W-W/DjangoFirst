<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% block content %}
<div class="navigation">

  <h1>Guyva Golf Club</h1>
      <nav>
        <ul>
          {% for x in group_members %}
            <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
          {% endfor %}
        </ul>  </nav>
    </div>
    <p>Back to <a href="/group_one">Members</a></p>
  <style>
    body {
      background-color:none;
      font-family: verdana;
    }
    .navigation{
      background-color:green ;
      display:flex;
      justify-content: space-between;
      align-items: center;
  }  
  </style>
{% endblock %}

</body>
</html>
